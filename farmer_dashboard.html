<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1620200423727-8127f75d7f53?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjust margin for better spacing */
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            color: white;
            border-radius: 0 0 5px 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- <a href="index.php">Home</a> -->
        <a href="php/logout.php">Logout</a>
    </nav>
    <div class="container">
        <h2>Farmer Dashboard</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome, <span id="username"></span>!</h5>
                <p class="card-text">Email: <span id="email"></span></p>
                <p class="card-text">Account Type: Farmer</p>
            </div>
        </div>
        <h3>Add New Product</h3>
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <textarea class="form-control" id="productDescription" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" class="form-control" id="productPrice" name="price" required>
            </div>
            <div class="form-group">
                <label for="productImage">Image URL:</label>
                <input type="url" class="form-control" id="productImage" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <h3>Your Products</h3>
        <div class="row" id="product-list">
            <!-- Products will be loaded here dynamically -->
        </div>
        <hr>
        <h3>Remove Product</h3>
        <form id="removeProductForm">
            <div class="form-group">
                <label for="productNameToRemove">Product Name to Remove:</label>
                <input type="text" class="form-control" id="productNameToRemove" name="productName" required>
            </div>
            <button type="submit" class="btn btn-danger">Remove Product</button>
        </form>
    </div>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch farmer data and display it on the dashboard
            fetch('php/get_user_data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                });

            // Fetch products and display them
            fetch('php/fetch_farmer_products.php')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('product-list').innerHTML = html;
                });

            // Handle form submission for adding a new product
            document.getElementById('addProductForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch('php/add_product.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    // Reload products
                    fetch('php/fetch_farmer_products.php')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('product-list').innerHTML = html;
                        });
                });
            });

            // Handle form submission for removing a product
            document.getElementById('removeProductForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch('php/remove_product.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    // Reload products
                    fetch('php/fetch_farmer_products.php')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('product-list').innerHTML = html;
                        });
                });
            });
        });
    </script>
</body>
</html>
