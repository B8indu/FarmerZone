<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1717457781822-209ea2005287?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjust margin for better spacing */
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            color: white;
            border-radius: 0 0 5px 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .cart-icon {
            color: white;
            font-size: 1.5rem;
            position: relative;
        }

        .navbar .cart-icon .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="http://localhost/Farmer/index.php">Logout</a>
        <a href="user_cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge" id="cart-count">0</span>
        </a>
    </nav>
    <div class="container">
        <h2>Consumer Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be loaded here dynamically -->
        </div>
        <a href="php/checkout.php" class="btn btn-primary mt-3">Proceed to Checkout</a>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('php/fetch_cart_items.php')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('cart-items').innerHTML = html;
                });

            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('remove-from-cart')) {
                    const productId = e.target.getAttribute('data-product-id');
                    removeFromCart(productId);
                }
            });

            function removeFromCart(productId) {
                fetch('php/remove_from_cart.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Product removed from cart');
                        location.reload();
                    } else {
                        alert('Failed to remove product from cart');
                    }
                });
            }

            fetch('php/get_cart_count.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cart-count').innerText = data.count;
                });
        });
    </script>
</body>
</html>
